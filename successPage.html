<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <link rel="icon" type="image/x-icon" href="img/myntra.png">
    <link rel="stylesheet" href="/myntra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="successScreen">
        <div class="nav">
            <div class="logo">
                <img src="/img/myntra.png" alt="logo">
            </div>
            <div class="nav-link">
                <div class="nav-item">
                    <h1>Men</h1>
                </div>
                <div class="nav-item">
                    <h1>Women</h1>
                </div>
                <div class="nav-item">
                    <h1>Kids</h1>
                </div>
                <div class="nav-item">
                    <h1>Home & Living</h1>
                </div>
                <div class="nav-item">
                    <h1>Beauty</h1>
                </div>
                <div class="nav-item">
                    <h1>Studio <sup>New</sup></h1>
                </div>
            </div>
            <div class="searchbar">
                <div class="search-item">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" placeholder="Search for products, brands and more">
                </div>
            </div>
            <div class="info">
                <div class="info-item">
                    <i class="fa-regular fa-user"></i>
                    <span id="switch">profile</span>
                </div>
                <div class="info-item">
                    <i class="fa-regular fa-heart"></i>
                    <span>wishlist</span>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span>bag</span>
                </div>
                <div class="info-item" id="logout">

                </div>
            </div>
        </div>

        <div class="success-bg">
            <div class="success-msg-container">
                <div class="success-msg-title">Your order has been placed!</div>
                <div class="succes-msg-content">Confirmation will be sent to your email.</div>
                <div class="succes-msg-content">Shipping to <span>Madhuri Yadav </span> Panvel, MUMBAI, MAHARASHTRA,
                    400064,India</div>
                <div class="succes-msg-content">Phone Number: <span>9172911770</span></div>
                <div class="success-msg-last-text">Thanks for shopping with us!</div>
                <a href="./index.html" class="success-order-continue-shopping-btn">Continue Shopping</a>
            </div>
        </div>

    </div>


    <script>
        window.onload = function () {
            // alert("working")
            var currentUser = JSON.parse(localStorage.getItem("myntraCurrentUser"))
            // console.log(currentUser,"currentUser");
            if (!!currentUser) {
                // alert(currentUser.namee)
                var logoutDiv = document.getElementById("logout");
                var divFromHtml = document.getElementById("switch");
                // console.log(divFromHtml,"divFromHtml");
                // var h1 = document.createElement("h1");
                // h1.innerText = "madhuri"
                // divFromHtml.append(h1)
                var button = '<i class="fa-solid fa-arrow-right-from-bracket"></i> <button onclick="logout()" class="logout-style">Logout</button>'
                var name = `<p> ${currentUser.namee}</p>`;
                divFromHtml.innerHTML = name;
                logoutDiv.innerHTML = button;
            }
            // else{
            //     alert("current user absent")
            // }
        }
        function logout() {
            alert("We will miss you..")
            localStorage.removeItem("myntraCurrentUser");
            window.location.reload();
        }

    </script>
    <script src="./main.js"></script>
</body>
</html>
